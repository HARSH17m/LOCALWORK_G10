<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%} {% endblock %} | CRUD</title>
    {% block style %} {% endblock %}
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-secondary">
    <nav class="navbar navbar-expand-lg sticky-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">CRUD</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item m-1">
              <a
                class="nav-link text-white border border-warning"
                href="{% url 'insert' %}"
                >INSERT</a
              >
            </li>
            <li class="nav-item m-1">
              <a
                class="nav-link text-white border border-info"
                href="{% url 'show' %}"
                >SHOW</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block body %} {% endblock %}
    <footer class="footer bg-primary text-center text-white fixed-bottom">
      LOCALWORK REPO THAT KEEPS TASKS UPDATED
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
