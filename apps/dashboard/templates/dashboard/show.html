{% extends "dashboard/base.html" %}
{% block title %}
SHOW
{% endblock  %}

{%block body%}
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">IMAGE</th>
      <th scope="col">TITLE</th>
      <th scope="col">CONTEXT</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts%}
    <tr>
        <th scope="row">{{post.id}}</th>
        <td><img src="{{post.image.url}}" height='300px' ></td>
        <td>{{post.title}}</td>
        <td>{{post.context}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{%endblock%}
